<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area View</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .area-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .area-btn {
            flex: 1 1 calc(50% - 40px);
            max-width: calc(50% - 40px);
            padding: 20px;
            background-color: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .area-btn:hover {
            background-color: #1d4bb8;
        }

        .sub-area-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .sub-area-btn {
            flex: 1 1 calc(50% - 40px);
            max-width: calc(50% - 40px);
            padding: 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .sub-area-btn:hover {
            background-color: #218838;
        }

        .map-container {
            display: none;
            margin-top: 50px;
            text-align: center;
        }

        .map-container iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="accident-detection.html">Accident Detection</a></li>
                <li><a href="area-view.html">Area View</a></li>
                <li><a href="index.html">Violation Detection</a></li>
            </ul>
        </nav>

        <h1>Area View</h1>

        <div class="area-container">
            <button class="area-btn" onclick="showSubAreas('northwest')">Northwest</button>
            <button class="area-btn" onclick="showSubAreas('central')">Central</button>
            <button class="area-btn" onclick="showSubAreas('western')">Western</button>
            <button class="area-btn" onclick="showSubAreas('southwest')">Southwest</button>
        </div>

        <div id="northwest" class="sub-area-container">
            <button class="sub-area-btn" onclick="showMap('miyapur')">Miyapur</button>
            <button class="sub-area-btn">JNTU</button>
            <button class="sub-area-btn">KPHB</button>
            <button class="sub-area-btn">Kukatpally</button>
        </div>

        <div id="central" class="sub-area-container">
            <button class="sub-area-btn">Ameerpet</button>
            <button class="sub-area-btn">SR Nagar</button>
            <button class="sub-area-btn">Begumpet</button>
            <button class="sub-area-btn">Somajiguda</button>
        </div>

        <div id="western" class="sub-area-container">
            <button class="sub-area-btn">Madhapur</button>
            <button class="sub-area-btn">Hi-tech City</button>
            <button class="sub-area-btn">Kondapur</button>
            <button class="sub-area-btn">Gachibowli</button>
        </div>

        <div id="southwest" class="sub-area-container">
            <button class="sub-area-btn">Banjara Hills</button>
            <button class="sub-area-btn">Jubilee Hills</button>
            <button class="sub-area-btn">Panjagutta</button>
            <button class="sub-area-btn">Khairatabad</button>
        </div>

        <div id="map-container" class="map-container">
            <iframe id="map-iframe" src="" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function showSubAreas(area) {
            document.querySelectorAll('.sub-area-container').forEach(container => {
                container.style.display = 'none';
            });
            document.getElementById(area).style.display = 'flex';
        }

        function showMap(location) {
            const mapContainer = document.getElementById('map-container');
            const mapIframe = document.getElementById('map-iframe');

            if (location === 'miyapur') {
                mapIframe.src = 'https://embed.waze.com/iframe?zoom=16&lat=17.516901&lon=78.342830&ct=livemap&traffic=true';
            }

            mapContainer.style.display = 'block';
        }
    </script>
</body>
</html>
